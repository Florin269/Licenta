<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Editabil</title>
  <!-- Bootstrap CSS -->

  <!-- Bootstrap JS -->

  <!-- CSS personalizat -->
  <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.8.0/main.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.8.0/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="{{ url_for('static', filename='index.global.js') }}"></script>
<script src="{{ url_for('static', filename='index.global.min.js') }}"></script>

  <style>
    body {
      padding-top: 60px;
    }
    .calendar {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Meniu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Programari</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Medici</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pacienti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Materiale</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Calendar Editabil -->
  <div class="container mt-5">
    <!-- dropdown cu doctori in functie de care se afiseaza calendarul -->
    <div style="display: grid; justify-content: end;">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Selectează medic
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Persoana 1</a></li>
        <li><a class="dropdown-item" href="#">Persoana 2</a></li>
        <li><a class="dropdown-item" href="#">Persoana 3</a></li>
        <!-- Adaugă mai multe elemente pentru fiecare persoană -->
        </ul><br><br>
    </div>
    </div>
    <!-- end dropdown -->
    <div class="row justify-content-center">
      <div class="col-lg-8 calendar">
        <div id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript pentru calendar -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.8.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.8.0/main.min.js"></script> -->
  <script>
    
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      locale: 'ro',   //aici nu merge nust de ce 
      initialDate: '2023-01-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2023-01-01'
        },
        {
          title: 'Long Event',
          start: '2023-01-07',
          end: '2023-01-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2023-01-11',
          end: '2023-01-13'
        },
        {
          title: 'Meeting',
          start: '2023-01-12T10:30:00',
          end: '2023-01-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2023-01-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2023-01-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2023-01-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2023-01-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2023-01-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2023-01-28'
        }
      ]
    });

    calendar.render();
  });


  </script>
</body>
</html>
